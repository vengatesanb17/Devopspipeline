trigger:
  - main

pool:
  vmImage: 'windows-latest'
  
steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $vmName = "demoVM2"
      $commandId = "RunCommandScript"
      $scriptPath = "cd D:\agent\vengat.ps1"
      
      $commandParams = @{
          "commandId" = $commandId
          "script" = $scriptPath
      }